<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day üåπ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Dancing Script', cursive;
    background: linear-gradient(to bottom, #ffe6eb, #fff5f7);
  }

  /* Rose petals */
  .petal {
    position: fixed;
    top: -50px;
    font-size: 24px;
    animation: fall linear infinite;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }

  /* Overlay message */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 5;
    text-align: center;
  }

  .overlay h2 {
    font-size: 2rem;
    color: #e63946;
  }

  .countdown {
    font-size: 3rem;
    margin-top: 10px;
    color: #333;
  }

  /* Main card */
  .card {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    opacity: 0;
    z-index: 1;
    transition: opacity 2s ease;
  }

  .card-content {
    background: white;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    max-width: 90%;
  }

  .card h1 {
    font-size: 2.5rem;
    color: #e63946;
  }

  .card p {
    font-size: 1.4rem;
    color: #555;
  }
</style>
</head>

<body>

<!-- Overlay -->
<div class="overlay" id="overlay">
  <h2>Shake your screen in</h2>
  <div class="countdown" id="countdown">3</div>
</div>

<!-- Message -->
<div class="card" id="card">
  <div class="card-content">
    <h1>Happy Rose Day üåπ</h1>
    <p>
      Just like these roses,<br>
      you filled my world with beauty,<br>
      warmth and love ü§ç
    </p>
  </div>
</div>

<script>
  const petalCount = 50;
  let petals = [];
  let shaken = false;

  function createPetals() {
    for (let i = 0; i < petalCount; i++) {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.textContent = "üåπ";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = 4 + Math.random() * 4 + "s";
      petal.style.opacity = Math.random();
      document.body.appendChild(petal);
      petals.push(petal);
    }
  }

  function removePetals() {
    petals.forEach((p, i) => {
      setTimeout(() => {
        p.style.transition = "transform 1.5s ease, opacity 1.5s ease";
        p.style.transform = "translateY(-100vh) rotate(720deg)";
        p.style.opacity = "0";
      }, i * 30);
    });

    setTimeout(() => {
      petals.forEach(p => p.remove());
      document.getElementById("card").style.opacity = 1;
    }, 2000);
  }

  /* Countdown */
  let count = 3;
  const cd = document.getElementById("countdown");
  const overlay = document.getElementById("overlay");

  const timer = setInterval(() => {
    count--;
    cd.textContent = count;
    if (count === 0) {
      clearInterval(timer);
      cd.textContent = "NOW üíï";
    }
  }, 1000);

  /* Shake detection (mobile) */
  if (window.DeviceMotionEvent) {
    window.addEventListener("devicemotion", e => {
      const acc = e.accelerationIncludingGravity;
      if (!shaken && (Math.abs(acc.x) > 15 || Math.abs(acc.y) > 15)) {
        shaken = true;
        overlay.style.display = "none";
        removePetals();
      }
    });
  }

  /* Fallback for laptop (drag mouse) */
  window.addEventListener("mousemove", e => {
    if (!shaken && e.buttons === 1) {
      shaken = true;
      overlay.style.display = "none";
      removePetals();
    }
  });

  createPetals();
</script>

</body>
</html>
