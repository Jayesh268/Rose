<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day üåπ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Dancing Script', cursive;
    background: linear-gradient(to bottom, #ffe6eb, #fff5f7);
  }

  /* PETAL CONTAINER */
  .petal-layer {
    position: fixed;
    inset: 0;
    z-index: 2;
    pointer-events: none;
  }

  .petal {
    position: absolute;
    background-image: url("petal.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    opacity: 1; /* FULLY OPAQUE */
    transition: transform 2.2s ease, opacity 2.2s ease;
  }

  /* DEPTH (NO TRANSPARENCY) */
  .back {
    filter: blur(2px) saturate(1.4);
  }

  .mid {
    filter: saturate(1.7);
  }

  .front {
    filter: saturate(1.9)
            drop-shadow(0 8px 10px rgba(0,0,0,0.35));
  }

  .fly {
    transform: translate(
      calc((Math.random() - 0.5) * 200vw),
      calc((Math.random() - 0.5) * 200vh)
    ) rotate(900deg) scale(0.25);
    opacity: 0;
  }

  /* OVERLAY */
  #overlay {
    position: fixed;
    inset: 0;
    z-index: 5;
    background: rgba(255,255,255,0.92);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  #overlay h2 {
    font-size: 2.2rem;
    color: #e63946;
  }

  #countdown {
    font-size: 3.4rem;
    margin-top: 12px;
    font-weight: bold;
  }

  /* MESSAGE */
  #message {
    position: fixed;
    inset: 0;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 2.5s ease;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 16px 45px rgba(0,0,0,0.2);
    max-width: 90%;
    text-align: center;
  }

  .card h1 {
    font-size: 2.8rem;
    color: #e63946;
  }

  .card p {
    font-size: 1.55rem;
    color: #555;
  }
</style>
</head>

<body>

<!-- OVERLAY -->
<div id="overlay">
  <h2>Tap anywhere in</h2>
  <div id="countdown">3</div>
</div>

<!-- PETALS -->
<div class="petal-layer" id="petals"></div>

<!-- MESSAGE -->
<div id="message">
  <div class="card">
    <h1>Happy Rose Day üåπ</h1>
    <p>
      These petals were everywhere,<br>
      just like my love for you ‚Äî<br>
      real, visible, and deep ü§ç
    </p>
  </div>
</div>

<script>
  const container = document.getElementById("petals");
  const overlay = document.getElementById("overlay");
  let finished = false;

  function addPetals(layer, count, min, max) {
    for (let i = 0; i < count; i++) {
      const p = document.createElement("div");
      p.className = `petal ${layer}`;

      const size = min + Math.random() * (max - min);
      p.style.width = size + "px";
      p.style.height = size + "px";
      p.style.left = Math.random() * innerWidth + "px";
      p.style.top = Math.random() * innerHeight + "px";
      p.style.transform = `rotate(${Math.random() * 360}deg)`;

      container.appendChild(p);
    }
  }

  /* STRONG DEPTH */
  addPetals("back", 50, 120, 170);
  addPetals("mid", 70, 80, 120);
  addPetals("front", 90, 50, 80);

  /* COUNTDOWN */
  let c = 3;
  const cd = document.getElementById("countdown");
  const timer = setInterval(() => {
    c--;
    cd.textContent = c;
    if (c === 0) {
      clearInterval(timer);
      cd.textContent = "NOW üíï";
    }
  }, 1000);

  function clearPetals() {
    if (finished) return;
    finished = true;

    overlay.style.display = "none";

    document.querySelectorAll(".petal").forEach((p, i) => {
      setTimeout(() => p.classList.add("fly"), i * 4);
    });

    setTimeout(() => {
      container.remove();
      document.getElementById("message").style.opacity = 1;
    }, 2600);
  }

  /* TAP ANYWHERE (MOBILE + LAPTOP) */
  window.addEventListener("click", clearPetals);
</script>

</body>
</html>
