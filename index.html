<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day üåπ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Dancing Script', cursive;
    background: linear-gradient(to bottom, #ffe6eb, #fff5f7);
  }

  /* FULL PETAL WALL */
  #petal-wall {
    position: fixed;
    inset: 0;
    z-index: 2;
    display: grid;
    grid-template-columns: repeat(auto-fill, 50px);
    grid-auto-rows: 50px;
    justify-content: center;
    align-content: center;
    background: #fff0f3;
  }

  .petal {
    background-image: url("petal.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    transition: transform 1.8s ease, opacity 1.8s ease;
  }

  .petal.fly {
    transform: translate(
      calc((Math.random() - 0.5) * 140vw),
      calc((Math.random() - 0.5) * 140vh)
    ) rotate(720deg);
    opacity: 0;
  }

  /* OVERLAY */
  #overlay {
    position: fixed;
    inset: 0;
    z-index: 3;
    background: rgba(255,255,255,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  #overlay h2 {
    font-size: 2rem;
    color: #e63946;
  }

  #countdown {
    font-size: 3rem;
    margin-top: 10px;
  }

  /* MESSAGE */
  #message {
    position: fixed;
    inset: 0;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 2s ease;
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    max-width: 90%;
    text-align: center;
  }

  .card h1 {
    font-size: 2.5rem;
    color: #e63946;
  }

  .card p {
    font-size: 1.4rem;
    color: #555;
  }
</style>
</head>

<body>

<div id="overlay">
  <h2>Shake your screen in</h2>
  <div id="countdown">3</div>
</div>

<div id="petal-wall"></div>

<div id="message">
  <div class="card">
    <h1>Happy Rose Day üåπ</h1>
    <p>
      Beneath all these petals,<br>
      there was always my love for you ü§ç
    </p>
  </div>
</div>

<script>
  const wall = document.getElementById("petal-wall");

  function fillPetals() {
    const cols = Math.ceil(window.innerWidth / 50);
    const rows = Math.ceil(window.innerHeight / 50);
    const total = cols * rows;

    for (let i = 0; i < total; i++) {
      const p = document.createElement("div");
      p.className = "petal";
      wall.appendChild(p);
    }
  }

  fillPetals();

  /* Countdown */
  let count = 3;
  const cd = document.getElementById("countdown");
  const timer = setInterval(() => {
    count--;
    cd.textContent = count;
    if (count === 0) {
      clearInterval(timer);
      cd.textContent = "NOW üíï";
    }
  }, 1000);

  let cleared = false;

  function clearPetals() {
    if (cleared) return;
    cleared = true;

    document.getElementById("overlay").style.display = "none";

    document.querySelectorAll(".petal").forEach((p, i) => {
      setTimeout(() => p.classList.add("fly"), i * 6);
    });

    setTimeout(() => {
      wall.remove();
      document.getElementById("message").style.opacity = 1;
    }, 2000);
  }

  /* Mobile shake */
  if (window.DeviceMotionEvent) {
    window.addEventListener("devicemotion", e => {
      const a = e.accelerationIncludingGravity;
      if (Math.abs(a.x) > 14 || Math.abs(a.y) > 14) {
        clearPetals();
      }
    });
  }

  /* Desktop fallback */
  window.addEventListener("mousedown", clearPetals);
</script>

</body>
</html>
