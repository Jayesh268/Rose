<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day üåπ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Dancing Script', cursive;
    background: linear-gradient(to bottom, #ffe6eb, #fff5f7);
  }

  /* PETAL LAYER */
  #petal-layer {
    position: fixed;
    inset: 0;
    z-index: 2;
    pointer-events: none;
  }

  .petal {
    position: absolute;
    width: 40px;
    height: 40px;
    background-image: url("petal.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    transition: transform 1.8s ease, opacity 1.8s ease;
  }

  .petal.fly {
    transform: translate(
      calc((Math.random() - 0.5) * 160vw),
      calc((Math.random() - 0.5) * 160vh)
    ) rotate(720deg) scale(0.2);
    opacity: 0;
  }

  /* OVERLAY */
  #overlay {
    position: fixed;
    inset: 0;
    z-index: 3;
    background: rgba(255,255,255,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  #overlay h2 {
    font-size: 2rem;
    color: #e63946;
  }

  #countdown {
    font-size: 3rem;
    margin-top: 10px;
  }

  /* MESSAGE */
  #message {
    position: fixed;
    inset: 0;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 2s ease;
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    max-width: 90%;
    text-align: center;
  }

  .card h1 {
    font-size: 2.5rem;
    color: #e63946;
  }

  .card p {
    font-size: 1.4rem;
    color: #555;
  }
</style>
</head>

<body>

<div id="overlay">
  <h2>Shake your screen in</h2>
  <div id="countdown">3</div>
</div>

<div id="petal-layer"></div>

<div id="message">
  <div class="card">
    <h1>Happy Rose Day üåπ</h1>
    <p>
      Like these scattered petals,<br>
      my love for you fell everywhere ‚Äî<br>
      gently, naturally, completely ü§ç
    </p>
  </div>
</div>

<script>
  const layer = document.getElementById("petal-layer");
  const PETAL_COUNT = Math.floor((window.innerWidth * window.innerHeight) / 3500);

  function sprinklePetals() {
    for (let i = 0; i < PETAL_COUNT; i++) {
      const p = document.createElement("div");
      p.className = "petal";

      const size = 30 + Math.random() * 30;
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      const rot = Math.random() * 360;
      const opacity = 0.6 + Math.random() * 0.4;

      p.style.width = size + "px";
      p.style.height = size + "px";
      p.style.left = x + "px";
      p.style.top = y + "px";
      p.style.transform = `rotate(${rot}deg)`;
      p.style.opacity = opacity;

      layer.appendChild(p);
    }
  }

  sprinklePetals();

  /* Countdown */
  let c = 3;
  const cd = document.getElementById("countdown");
  const timer = setInterval(() => {
    c--;
    cd.textContent = c;
    if (c === 0) {
      clearInterval(timer);
      cd.textContent = "NOW üíï";
    }
  }, 1000);

  let done = false;

  function clearPetals() {
    if (done) return;
    done = true;

    document.getElementById("overlay").style.display = "none";

    document.querySelectorAll(".petal").forEach((p, i) => {
      setTimeout(() => p.classList.add("fly"), i * 5);
    });

    setTimeout(() => {
      layer.remove();
      document.getElementById("message").style.opacity = 1;
    }, 2000);
  }

  /* Mobile shake */
  if (window.DeviceMotionEvent) {
    window.addEventListener("devicemotion", e => {
      const a = e.accelerationIncludingGravity;
      if (Math.abs(a.x) > 14 || Math.abs(a.y) > 14) {
        clearPetals();
      }
    });
  }

  /* Desktop fallback */
  window.addEventListener("mousedown", clearPetals);
</script>

</body>
</html>
