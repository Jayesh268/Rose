<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day üåπ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Dancing Script', cursive;
    background: linear-gradient(to bottom, #ffe6eb, #fff5f7);
  }

  /* PETAL LAYERS */
  .petal-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }

  .petal {
    position: absolute;
    background-image: url("petal.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    transition: transform 2s ease, opacity 2s ease;
    opacity: 1; /* FULL visibility */
    filter: saturate(1.6) contrast(1.15);
  }

  /* Depth without transparency */
  .back {
    filter: saturate(1.4) blur(1.5px);
  }

  .mid {
    filter: saturate(1.6);
  }

  .front {
    filter: saturate(1.8)
            drop-shadow(0 6px 8px rgba(0,0,0,0.3));
  }

  .fly {
    transform: translate(
      calc((Math.random() - 0.5) * 180vw),
      calc((Math.random() - 0.5) * 180vh)
    ) rotate(720deg) scale(0.25);
    opacity: 0;
  }

  /* OVERLAY */
  #overlay {
    position: fixed;
    inset: 0;
    z-index: 5;
    background: rgba(255,255,255,0.9);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  #overlay h2 {
    font-size: 2rem;
    color: #e63946;
  }

  #countdown {
    font-size: 3rem;
    margin-top: 10px;
  }

  #tap {
    font-size: 1.2rem;
    margin-top: 20px;
    color: #444;
  }

  /* MESSAGE */
  #message {
    position: fixed;
    inset: 0;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 2s ease;
  }

  .card {
    background: white;
    padding: 28px;
    border-radius: 18px;
    box-shadow: 0 14px 40px rgba(0,0,0,0.18);
    max-width: 90%;
    text-align: center;
  }

  .card h1 {
    font-size: 2.7rem;
    color: #e63946;
  }

  .card p {
    font-size: 1.5rem;
    color: #555;
  }
</style>
</head>

<body>

<div id="overlay">
  <h2>Shake your screen in</h2>
  <div id="countdown">3</div>
  <div id="tap">( tap anywhere )</div>
</div>

<div class="petal-layer" id="petals"></div>

<div id="message">
  <div class="card">
    <h1>Happy Rose Day üåπ</h1>
    <p>
      Like these petals scattered everywhere,<br>
      my love reached you fully ‚Äî<br>
      visible, real, and deep ü§ç
    </p>
  </div>
</div>

<script>
  const petalContainer = document.getElementById("petals");
  const overlay = document.getElementById("overlay");
  let cleared = false;

  function addPetals(layer, count, min, max) {
    for (let i = 0; i < count; i++) {
      const p = document.createElement("div");
      p.className = `petal ${layer}`;

      const size = min + Math.random() * (max - min);
      p.style.width = size + "px";
      p.style.height = size + "px";
      p.style.left = Math.random() * innerWidth + "px";
      p.style.top = Math.random() * innerHeight + "px";
      p.style.transform = `rotate(${Math.random() * 360}deg)`;

      petalContainer.appendChild(p);
    }
  }

  /* Create depth with FULL visibility */
  addPetals("back", 45, 100, 140);
  addPetals("mid", 65, 70, 100);
  addPetals("front", 80, 45, 75);

  /* Countdown */
  let c = 3;
  const cd = document.getElementById("countdown");
  const timer = setInterval(() => {
    c--;
    cd.textContent = c;
    if (c === 0) {
      clearInterval(timer);
      cd.textContent = "NOW üíï";
    }
  }, 1000);

  function clearPetals() {
    if (cleared) return;
    cleared = true;

    overlay.style.display = "none";

    document.querySelectorAll(".petal").forEach((p, i) => {
      setTimeout(() => p.classList.add("fly"), i * 4);
    });

    setTimeout(() => {
      petalContainer.remove();
      document.getElementById("message").style.opacity = 1;
    }, 2300);
  }

  /* Mobile permission */
  overlay.addEventListener("click", async () => {
    if (typeof DeviceMotionEvent?.requestPermission === "function") {
      try { await DeviceMotionEvent.requestPermission(); } catch {}
    }
  });

  /* Shake */
  window.addEventListener("devicemotion", e => {
    const a = e.accelerationIncludingGravity;
    if (a && (Math.abs(a.x) > 14 || Math.abs(a.y) > 14)) {
      clearPetals();
    }
  });

  /* Desktop fallback */
  window.addEventListener("mousedown", clearPetals);
</script>

</body>
</html>
