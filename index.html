<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day üåπ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Dancing Script', cursive;

    background: linear-gradient(
      135deg,
      #ffe1e8,
      #ffb3c1,
      #ff758f,
      #e63946
    );
    background-size: 400% 400%;
    animation: roseFlow 22s ease-in-out infinite;
  }

  @keyframes roseFlow {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Soft vignette */
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    background: radial-gradient(
      ellipse at center,
      rgba(0,0,0,0) 62%,
      rgba(0,0,0,0.14) 100%
    );
  }

  /* Sparkles */
  .sparkle-layer {
    position: fixed;
    inset: 0;
    z-index: 1;
    pointer-events: none;
  }

  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0) 70%);
    opacity: 0.6;
    animation: floatSparkle linear infinite;
  }

  @keyframes floatSparkle {
    from {
      transform: translateY(100vh) scale(0.6);
      opacity: 0;
    }
    20% { opacity: 0.6; }
    to {
      transform: translateY(-10vh) scale(1);
      opacity: 0;
    }
  }

  /* Petals */
  #petal-layer {
    position: fixed;
    inset: 0;
    z-index: 2;
    pointer-events: none;
  }

  .petal {
    position: absolute;
    background-image: url("petal.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    transition: transform 3.2s cubic-bezier(0.22, 1, 0.36, 1), opacity 2.8s ease;
  }

  .fly {
    opacity: 0;
    transform: translate3d(
      calc(var(--dx) * 1px),
      calc(var(--dy) * 1px),
      0
    ) rotate(var(--rot)) scale(0.2);
  }

  /* Overlay */
  #overlay {
    position: fixed;
    inset: 0;
    z-index: 5;
    background: rgba(255,255,255,0.9);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  #overlay h2 {
    font-size: 2.4rem;
    color: #e63946;
    animation: softBlink 1.8s ease-in-out infinite;
  }

  @keyframes softBlink {
    0%,100% { opacity: 1; }
    50% { opacity: 0.75; }
  }

  #countdown {
    font-size: 3.6rem;
    margin-top: 12px;
    font-weight: bold;
  }

  /* Message */
  #message {
    position: fixed;
    inset: 0;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 3s ease;
  }

  .card {
    background: #fff9fb;
    padding: 36px;
    border-radius: 28px;
    text-align: center;
    box-shadow:
      0 20px 60px rgba(0,0,0,0.25),
      0 0 100px rgba(255,140,165,0.75);
    animation: glowPulse 3s ease-in-out infinite;
  }

  @keyframes glowPulse {
    0%,100% { box-shadow: 0 20px 60px rgba(0,0,0,0.25), 0 0 90px rgba(255,140,165,0.7); }
    50% { box-shadow: 0 20px 60px rgba(0,0,0,0.25), 0 0 120px rgba(255,160,180,0.9); }
  }

  .card h1 {
    font-size: 3.2rem;
    color: #d62839;
    margin-bottom: 6px;
  }

  .name {
    font-size: 2.2rem;
    color: #e63946;
    margin-bottom: 18px;
    letter-spacing: 2px;
  }

  .card p {
    font-size: 1.6rem;
    color: #555;
    line-height: 1.55;
  }
</style>
</head>

<body>

<audio id="bg-music" src="lavie.mp3" preload="auto" playsinline></audio>

<div class="sparkle-layer" id="sparkles"></div>

<div id="overlay">
  <h2>Tap anywhere in</h2>
  <div id="countdown">3</div>
</div>

<div id="petal-layer"></div>

<div id="message">
  <div class="card">
    <h1>Joyeuse Journ√©e de la Rose üåπ</h1>
    <div class="name" id="name"></div>
    <p>
      These petals were everywhere,<br>
      just like my love for you ‚Äî<br>
      real, deep, and timeless ü§ç
    </p>
  </div>
</div>

<script>
  const overlay = document.getElementById("overlay");
  const message = document.getElementById("message");
  const nameEl = document.getElementById("name");
  const music = document.getElementById("bg-music");
  const sparkleLayer = document.getElementById("sparkles");
  const petalLayer = document.getElementById("petal-layer");

  // Sparkles
  for (let i = 0; i < 30; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = 14 + Math.random() * 8 + "s";
    s.style.animationDelay = Math.random() * 10 + "s";
    sparkleLayer.appendChild(s);
  }

  // Petals
  for (let i = 0; i < 60; i++) {
    const p = document.createElement("div");
    p.className = "petal";
    p.style.width = 60 + Math.random() * 40 + "px";
    p.style.height = p.style.width;
    p.style.left = Math.random() * innerWidth + "px";
    p.style.top = Math.random() * innerHeight + "px";
    p.style.setProperty("--dx", (Math.random() - 0.5) * innerWidth * 2);
    p.style.setProperty("--dy", (Math.random() - 0.5) * innerHeight * 2);
    p.style.setProperty("--rot", `${720 + Math.random() * 720}deg`);
    petalLayer.appendChild(p);
  }

  // Countdown
  let c = 3;
  const cd = document.getElementById("countdown");
  const timer = setInterval(() => {
    c--;
    cd.textContent = c;
    if (c === 0) {
      clearInterval(timer);
      cd.textContent = "NOW üíï";
    }
  }, 1000);

  function typeName(text) {
    let i = 0;
    const interval = setInterval(() => {
      nameEl.textContent += text[i];
      i++;
      if (i === text.length) clearInterval(interval);
    }, 300);
  }

  function fadeInMusic() {
    let vol = 0;
    music.volume = 0;
    music.play().then(() => {
      const fade = setInterval(() => {
        vol += 0.02;
        music.volume = vol;
        if (vol >= 0.5) clearInterval(fade);
      }, 120);
    }).catch(() => {});
  }

  function start() {
    overlay.remove();
    fadeInMusic();

    document.querySelectorAll(".petal").forEach((p, i) => {
      setTimeout(() => p.classList.add("fly"), i * 6);
    });

    setTimeout(() => {
      petalLayer.remove();
      message.style.opacity = 1;
      typeName("Reeme");
    }, 2600);
  }

  overlay.addEventListener("click", start);
  overlay.addEventListener("touchstart", start, { passive: true });
</script>

</body>
</html>
