<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joyeuse Journ√©e de la Rose üåπ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Dancing Script', cursive;
    background: linear-gradient(135deg, #ffccd5, #e63946);
  }

  /* Overlay */
  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.9);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    text-align: center;
  }

  #overlay h2 {
    font-size: 2.2rem;
    color: #e63946;
  }

  #countdown {
    font-size: 3.5rem;
    margin-top: 12px;
    font-weight: bold;
  }

  /* Petals */
  #petal-layer {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 2;
  }

  .petal {
    position: absolute;
    width: 70px;
    height: 70px;
    background: url("petal.png") center/contain no-repeat;
    transition: transform 2s ease, opacity 2s ease;
  }

  .fly {
    transform: translate(
      calc((Math.random() - 0.5) * 200vw),
      calc((Math.random() - 0.5) * 200vh)
    ) rotate(720deg) scale(0.3);
    opacity: 0;
  }

  /* Message */
  #message {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 1;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    text-align: center;
    max-width: 90%;
  }

  .card h1 {
    font-size: 3rem;
    color: #d62839;
  }

  .card p {
    font-size: 1.6rem;
    color: #555;
  }
</style>
</head>

<body>

<div id="overlay">
  <h2>Tap anywhere in</h2>
  <div id="countdown">3</div>
</div>

<div id="petal-layer"></div>

<div id="message">
  <div class="card">
    <h1>Joyeuse Journ√©e de la Rose üåπ</h1>
    <p>
      These petals were everywhere,<br>
      just like my love for you ‚Äî<br>
      real, deep, and timeless ü§ç
    </p>
  </div>
</div>

<script>
  const overlay = document.getElementById("overlay");
  const countdownEl = document.getElementById("countdown");
  const petalLayer = document.getElementById("petal-layer");
  const message = document.getElementById("message");

  // Create petals
  for (let i = 0; i < 40; i++) {
    const p = document.createElement("div");
    p.className = "petal";
    p.style.left = Math.random() * window.innerWidth + "px";
    p.style.top = Math.random() * window.innerHeight + "px";
    p.style.transform = `rotate(${Math.random() * 360}deg)`;
    petalLayer.appendChild(p);
  }

  // Countdown
  let count = 3;
  const timer = setInterval(() => {
    count--;
    countdownEl.textContent = count;
    if (count === 0) {
      clearInterval(timer);
      countdownEl.textContent = "NOW üíï";
    }
  }, 1000);

  // Tap handler (mobile + desktop)
  function start() {
    overlay.remove();

    document.querySelectorAll(".petal").forEach((p, i) => {
      setTimeout(() => p.classList.add("fly"), i * 30);
    });

    setTimeout(() => {
      petalLayer.remove();
      message.style.opacity = 1;
    }, 2000);
  }

  overlay.addEventListener("touchstart", start, { passive: true });
  overlay.addEventListener("click", start);
</script>

</body>
</html>
